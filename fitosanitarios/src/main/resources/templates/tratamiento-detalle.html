<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamientos</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-icons-1.4.0/bootstrap-icons.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/elements-grid.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/details.css}" />
</head>

<body>

    <header>
        <nav class="navbar navbar-light mb-5">
            <div class="container-fluid no-select">
                <a id="logo" class="navbar-brand me-auto ms-lg-3 ms-sm-2 ms-0 no-select" href="/">
                    AgroWorld
                </a>
            </div>
        </nav>
    </header>

    <section class="container my-5 mx-auto details-container">
        <div class="details m-auto">
            <legend class="mb-3">Detalles de tratamiento</legend>
            <div class="details-navigation mb-4 m-auto">
                <a href="javascript:history.back()" class="btn btn-secondary mx-2" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Regresar">
                    <i class="bi bi-arrow-return-left"></i>
                </a>
                <a th:href="@{/tratamiento/{id}/modificacion(id=${tratamiento.id})}" class="btn btn-warning mx-2"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Modificar">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/tratamiento/{id}/borrado(id=${tratamiento.id})}" class="btn btn-danger mx-2"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Eliminar">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
            <div class="form-data">
                <hr>
                <div class="mb-3">
                    <label for="fechaAplicacion-input" class="form-label">Fecha de aplicación:</label>
                    <input type="text" id="fechaAplicacion-input" class="form-control"
                        th:value="${#temporals.format(tratamiento.fechaAplicacion, 'dd-MM-yyyy')}"
                        placeholder="Fecha aplicación" readonly>

                </div>
                <div class="mb-3">
                    <label for="fechaReentrada-input" class="form-label">Fecha de reentrada:</label>
                    <input type="text" readonly id="fechaReentrada-input" class="form-control"
                        th:value="${#temporals.format(tratamiento.fechaReentrada, 'dd-MM-yyyy')}"
                        placeholder="Fecha de reentrada">
                </div>
                <div class="mb-3">
                    <label for="fechaRecoleccion-input" class="form-label">Fecha de recolección:</label>
                    <input type="text" readonly id="fechaRecoleccion-input" class="form-control"
                        th:value="${#temporals.format(tratamiento.fechaRecoleccion, 'dd-MM-yyyy')}"
                        placeholder="Fecha recolección">
                </div>
                <div class="mb-3">
                    <label for="lote-input" class="form-label">Lote:</label>
                    <input type="text" readonly id="lote-input" class="form-control" placeholder="Lote"
                        th:value="${tratamiento.lote}">
                </div>
                <div class="mb-3">
                    <label for="cultivo-asociado" class="form-label">Cultivo:</label>
                    <div id="cultivo-asociado" class="card h-100 grid-element">
                        <div class="element-header"
                            th:text="${tratamiento.cultivo.especie} + ' (' + ${tratamiento.cultivo.id} + ') '"
                            data-bs-toggle="tooltip" data-bs-placement="right"
                            th:title="'Id: ' + ${tratamiento.cultivo.id}+ '     Especie: ' + ${tratamiento.cultivo.especie}">
                            >
                        </div>
                        <div class="card-body">
                            <p class="card-subtitle mb-2" th:text="'Variedad: ' + ${tratamiento.cultivo.variedad}">
                            </p>
                            <p class="card-subtitle mb-2"
                                th:text="'Fecha de plantado: ' + ${#temporals.format(tratamiento.cultivo.fechaPlantado, 'dd-MM-yyyy')}">
                            </p>
                            <p class="card-subtitle mb-2"
                                th:text="'Zona: ' + ${(tratamiento.cultivo.zona.length == 0)? 'No especificada' : tratamiento.cultivo.zona}">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="producto-asociado" class="form-label">Producto:</label>
                    <div id="producto-asociado" class="card h-100 grid-element">
                        <div class="element-header"
                            th:text="${tratamiento.producto.nombre} + ' (' + ${tratamiento.producto.id} + ') '"
                            data-bs-toggle="tooltip" data-bs-placement="right"
                            th:title="'Id: ' + ${tratamiento.producto.id}+ '     Nombre: ' + ${tratamiento.producto.nombre}">
                        </div>
                        <div class="card-body">
                            <p class="card-subtitle mb-2"
                                th:text="'Descripción: '+ ${tratamiento.producto.descripcion}">
                            </p>
                            <p class="card-subtitle mb-2"
                                th:text="'Plazo de reentrada: '+ ${tratamiento.producto.plazoReentrada} + ' días'">
                            </p>
                            <p class="card-subtitle mb-2"
                                th:text="'Plazo de recolección: '+ ${tratamiento.producto.plazoRecoleccion} + ' días'">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" th:src="@{/lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js}"></script>
</body>

</html>
