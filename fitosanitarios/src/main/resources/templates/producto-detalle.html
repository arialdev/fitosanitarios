<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-icons-1.4.0/bootstrap-icons.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/elements-grid.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/details.css}" />
</head>

<body>

    <header>
        <nav class="navbar navbar-light mb-5">
            <div class="container-fluid no-select">
                <a id="logo" class="navbar-brand me-auto ms-lg-3 ms-sm-2 ms-0 no-select" href="/">
                    AgroWorld
                </a>
            </div>
        </nav>
    </header>

    <section class="container my-5 mx-auto details-container">
        <div class="details m-auto">
            <legend class="mb-3">Detalles de producto</legend>
            <div class="details-navigation mb-4 m-auto">
                <a href="javascript:history.back()" class="btn btn-secondary mx-2" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Regresar">
                    <i class="bi bi-arrow-return-left"></i>
                </a>
                <a th:href="@{/producto/{id}/modificacion(id=${producto.id})}" class="btn btn-warning mx-2"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Modificar">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/producto/{id}/borrado(id=${producto.id})}" class="btn btn-danger mx-2"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Eliminar">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
            <div class="form-data">
                <hr>
                <div class="mb-3">
                    <label for="nombre-input" class="form-label">Nombre:</label>
                    <input type="text" id="nombre-input" class="form-control" placeholder="Nombre"
                        th:value="${producto.nombre}" readonly>
                </div>
                <div class="mb-3">
                    <label for="descripcion-input" class="form-label">Descripci贸n:</label>
                    <input type="text" id="descripcion-input" class="form-control" placeholder="Descripci贸n"
                        th:value="${producto.descripcion}" readonly>
                </div>
                <div class="mb-3">
                    <label for="plazoReentrada-input" class="form-label">Plazo de reentrada:</label>
                    <input type="text" id="plazoReentrada-input" class="form-control" placeholder="Plazo de reentrada"
                        th:value="${producto.plazoReentrada}" readonly>
                </div>
                <div class="mb-3">
                    <label for="plazoRecoleccion-input" class="form-label">Plazo de recolecci贸n:</label>
                    <input type="text" id="plazoRecoleccion-input" class="form-control"
                        placeholder="Plazo de recolecci贸n" th:value="${producto.plazoRecoleccion}" readonly>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" th:src="@{/lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js}"></script>
</body>

</html>
