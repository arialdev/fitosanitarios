<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivos</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-icons-1.4.0/bootstrap-icons.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/details.css}" />
</head>

<body>

    <header>
        <nav class="navbar navbar-light mb-5">
            <div class="container-fluid no-select">
                <a id="logo" class="navbar-brand me-auto ms-lg-3 ms-sm-2 ms-0 no-select" href="/">
                    AgroWorld
                </a>
            </div>
        </nav>
    </header>

    <section class="container my-5 mx-auto details-container">
        <div class="details m-auto">
            <form>
                <fieldset>
                    <legend class="mb-3">Detalles de cultivo</legend>
                    <div class="form-data">
                        <div class="mb-3">
                            <label for="especie-input" class="form-label">Especie</label>
                            <input type="text" disabled id="especie-input" class="form-control" placeholder="Especie"
                                th:value="${cultivo.especie}">
                        </div>
                        <div class="mb-3">
                            <label for="variedad-input" class="form-label">Variedad</label>
                            <input type="text" disabled id="variedad-input" class="form-control" placeholder="Variedad"
                                th:value="${cultivo.variedad}">
                        </div>

                        <div class="mb-3">
                            <label for="zona-input" class="form-label">Zona</label>
                            <input type="text" disabled id="zona-input" class="form-control" placeholder="Zona"
                                th:value="${(cultivo.zona.length == 0)? '-' : cultivo.zona }">
                        </div>

                        <div class="mb-3">
                            <label for="fPlant-input" class="form-label">Fecha de plantación</label>
                            <input type="date" id="fPlant-input" class="form-control"
                                th:value="${cultivo.fechaPlantado}" placeholder="Fecha de plantación" disabled>
                        </div>
                        <!-- TODO: FALTA EL LISTADO DE TRATAMIENTOS -->
                    </div>
                </fieldset>
            </form>
            <div class="details-navigation p-3 m-auto">
                <a href="/cultivos" class="btn btn-secondary mt-3 mx-1" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Regresar">
                    <i class="bi bi-arrow-return-left"></i>
                </a>
                <a href="#" class="btn btn-warning mt-3 mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Modificar">
                    <i class="bi bi-pencil"></i>
                </a>
                <a href="#" class="btn btn-danger mt-3 mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Eliminar">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
    </section>

    <script type="text/javascript" th:src="@{/lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js}"></script>
</body>

</html>
