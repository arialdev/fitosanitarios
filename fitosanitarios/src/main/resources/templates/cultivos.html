<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cultivos</title>
	<link rel="icon" type="image/png" th:href="@{/favicon.png}">
	<link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap-icons-1.4.0/bootstrap-icons.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/elements-grid.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
</head>

<body>

	<header>
		<nav class="navbar navbar-light mb-5">
			<div class="container-fluid no-select">
				<a id="logo" class="navbar-brand me-auto ms-lg-3 ms-sm-2 ms-0 no-select" href="/">
					AgroWorld
				</a>
				<a href="/" class="btn mx-2 retroceso" data-bs-toggle="tooltip" data-bs-placement="bottom"
					title="Retroceder">
					<i class="bi bi-arrow-return-left"></i>
				</a>
			</div>
		</nav>
	</header>

	<section class="container my-5 mx-auto">
		<div class="grid-header">
			<h2 class="mb-4 section-title">Cultivos:</h2>
			<a th:href="@{/cultivo/nuevo}" class="btn btn-success mx-sm-1 mx-2 add-element" data-bs-toggle="tooltip"
				data-bs-placement="bottom" title="Nuevo cultivo">
				<i class="bi bi-plus"></i>
			</a>
		</div>
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
			<div class="col" th:each="cultivo : ${cultivos}">
				<div class="card h-100 grid-element">
					<div class="element-header" th:text="${cultivo.especie}"></div>
					<div class="card-body">
						<p class="card-subtitle mb-2" th:text="${cultivo.variedad}"></p>
					</div>
					<div class="card-footer d-flex justify-content-around">
						<a th:href="@{/cultivo/detalle/{id}(id=${cultivo.id})}" class="btn btn-info mx-1"
							data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver detalles">
							<i class="bi bi-info-circle"></i>
						</a>
						<a th:href="@{/cultivo/modificacion/{id}(id=${cultivo.id})}" class="btn btn-warning mx-1"
							data-bs-toggle="tooltip" data-bs-placement="bottom" title="Modificar">
							<i class="bi bi-pencil"></i>
						</a>
						<a th:href="@{/cultivo/borrado/{id}(id=${cultivo.id})}" class="btn btn-danger mx-1"
							data-bs-toggle="tooltip" data-bs-placement="bottom" title="Eliminar">
							<i class="bi bi-trash"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" th:src="@{/lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js}"></script>
</body>

</html>
